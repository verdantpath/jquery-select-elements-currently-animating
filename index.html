<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JQuery Select Elements Currently Animating</title>
</head>
<body>
<div>
  <p id="element">Some content</p>
</div>
<script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/Javascript">

  var myElement = $('#element');

  $('div').on('click', function() {
    $(myElement)
      .attr('style', 'position: relative')
      .animate({
        top: "+=400"
      }, 5000, function() {
        $(myElement).removeClass('currently-animated').addClass('finished-animating');
      });
      myElement.filter(':animated').removeClass('not-animated').addClass('currently-animated'); // selects elements that are currently animating
      // you can use the is() method to perform an action if the selection is animated
      if(myElement.is(':animated')) {
        myElement.addClass('selected');
      }
  });
$('#element:not(#element:animated)').addClass('not-animated');

</script>
</body>
</html>
