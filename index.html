<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JQuery Select Elements Currently Animating</title>
</head>
<body>
<div>
  <p id="element">Some content</p>
</div>
<script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/Javascript">

  $('div').on('click', function() {
    $('#element')
      .attr('style', 'position: relative')
      .animate({
        top: "+=400"
      }, 50000);
      $('#element:animated').addClass('currently-animated'); // selects elements that are currently animating
  });

</script>
</body>
</html>
