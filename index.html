<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JQuery Select Elements Currently Animating</title>
<style>
  tr.odd {
    background-color: #ddd;
  }
</style>
</head>
<body>
<div id="content">
  <h1>Main title</h1>
  <h2>Section title</h2>
  <p>Some content</p>
  <h2>Section title</h2>
  <p>More content</p>
</div>
<ul>
  <li>first item</li>
  <li>Second item</li>
  <li>third item</li>
  <li>fourth item</li>
  <li>fifth item</li>
</ul>
<table>
  <tr><td>0</td><td>even</td></tr>
  <tr><td>1</td><td>odd</td></tr>
  <tr><td>2</td><td>even</td></tr>
  <tr><td>3</td><td>odd</td></tr>
  <tr><td>4</td><td>even</td></tr>
  <tr><td>5</td><td>odd</td></tr>
</table>
<script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

</script>
</body>
</html>
